<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>cmpgrounds</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.discordapp.com/attachments/1038497075509346466/1038532713008865290/campfire.png"
                alt="cmpgrounds-logo" height="40px" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- home -->
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
          </div>
    </nav>

    <header class="page-header header container-fluid">
        <div class="description">
            <h1>CMPGROUNDS</h1>
            <p>Rent campgrounds and generate NFTs</p>
        </div>


        <!-- Navigation 
    <div class = "carousel" id = "mainSlide">
        <div class = "carousel-inner">
            <img class= "w-100 d-block" src="./images/headerbackground.jpg" alt ="">
        <div>
     </div>
    -->

        <!--Google map
    -->
        <div id="map-container-google-1" style="height: 100%">
            <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                style="border:0" allowfullscreen></iframe>
        </div>


        <!--Google Maps-->


        <div class="input-group">
            <div class="form-outline">
                <input type="search" id="form1" class="form-control" />
                <label class="form-label" for="form1">Search</label>
            </div>
            <button type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </div>


        <!--Advanced Search Bar-->
        <form class="row g-3">
            <div class="col-md-4">
                <div class="form-outline">
                    <input type="text" class="form-control" id="validationDefault01" value="John" required />
                    <label for="validationDefault01" class="form-label">First name</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-outline">
                    <input type="text" class="form-control" id="validationDefault02" value="Doe" required />
                    <label for="validationDefault02" class="form-label">Last name</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="input-group form-outline">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required />
                    <label for="validationDefaultUsername" class="form-label">Username</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <input type="text" class="form-control" id="validationDefault03" required />
                    <label for="validationDefault03" class="form-label">Campground</label>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required />
                    <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>

    </header>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
